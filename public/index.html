<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Such Rainbows</title>
		<meta name="description" content="Rainbow Magic. How many rainbows can you build before the time runs out?">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="assets/css/app.css">
	</head>
	<body>
		<header class="rainbow-header">
			<h1 class="rainbow-header__logo">Such Rainbows</h1>
			<div class="rainbow-header__scoreboard">
				<p id="scoreboard__label">Such Rainbow Meter: <span id="scoreboard__score">0</span></p>
			</div>
		</header>
		<div class="sky">
			<div class="sky__clouds">
				<div class="clouds__cloud"></div>
				<div class="clouds__cloud2--reverse"></div>
				<div class="clouds__cloud3"></div>
				<div class="clouds__cloud4--reverse"></div>
				<div class="clouds__cloud5"></div>
				<div class="clouds__cloud6--reverse"></div>
			</div>
		</div>

		<div id="rainbow-doge"></div>
		<canvas id="rainbow-canvas">
			<h2>Canvas is not supported in your browser. Go Evergreen!</h2>
		</canvas>

		<script type="text/javascript" src="assets/js/raf.js"></script>
		<script type="text/javascript" src="assets/js/objects/scoreboard.js"></script>
		<script type="text/javascript" src="assets/js/objects/rainbow.js"></script>
		<script type="text/javascript" src="assets/js/suchRainbows.js"></script>
	</body>
</html>
